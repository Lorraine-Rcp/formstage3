<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css"/>



    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1> </br>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>

                <legend>Informações pessoais</legend>

                <div class="inline">
                
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="last.name">Sobrenome</label>
                        <input type="text" name="last.name" id="last.name"/>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label>Email<span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email" required/>     
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo 6 caracteres)</span></label>
                    <input type="password" name="password" id="password" required minlength="6"/>
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="nam-mentionship">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-mentionship"/>
                </div>
            </fieldset>

                

            <fieldset>

                <legend>Seus horários disponíveis</legend>

                <div class="legendsub">primeira mentoria</div>

                <div class="threecolumns">

                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date"required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="initial-hour">Das</label>
                        <input type="time"required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="initial-hour">Até</label>
                        <input type="time"required/>
                    </div>


                </div>
            </fieldset>

            <fieldset>

                <div class="legendsub">segunda mentoria</div>

                <div class="threecolumns">

                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="initial-hour">Das</label>
                        <input type="time">
                    </div>

                    <div class="input-wrapper">
                        <label for="initial-hour">Até</label>
                        <input type="time">
                    </div>



                </div>
            </fieldset>

        </form>

        <footer>

        <input class="button" type="submit" form="form" value="SALVAR"/>
        </footer>


    </div>
</body>
